  <!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="./line.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var lg = new html5jp.graph.line("graph01");
        if( ! lg ) {
          return;
        }
        var items = [ ["商品A", 30, 20, 47, 14, 58, 80, 70], ["商品B", 40, 52, 58, 55, 25, 20, 10], ["商品C", 50, 37, 35, 42, 35, 45, 35] ];
        var params = {
          x: ["曜日", "月", "火", "水", "木", "金", "土", "日"],
          y: ["注文数(個)", 0, 20, 40, 60, 80, 100],
          yMax: 100,
          yMin: 0,
          dLabel: false,
        };
        lg.draw(items, params);
      };
    </script>
    <title>折れ線グラフ</title>
  </head>
  <body>

    <div><canvas width="600" height="450" id="graph01"></canvas></div>

  </body>
</html>
