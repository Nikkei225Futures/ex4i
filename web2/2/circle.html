<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <script type="text/javascript" src="./circle.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var cg = new html5jp.graph.circle("graph02");
        if( ! cg ) {
          return;
        }
        var items = [
          ["商品a", 100],
          ["商品b", 60],
          ["商品c", 25],
          ["商品d", 10]
        ];
        var params = {
          captionNum: false,
        };
        cg.draw(items, params);
      };
    </script>
    <title>円グラフ</title>
  </head>
  <body>

    <div><canvas width="600" height="450" id="graph02"></canvas></div>

  </body>
</html>
